<div class="main">
  <div class="logo-container">
    <img class="logo-empty" src="assets/images/logo-empty.svg" alt="logo-empty">
    <div>
      <p class="logo-title">
        ¿CU&Aacute;LES SON TUS DATOS?
      </p>
      <p class="logo-message">
        Ahora necesitamos saber algunos datos tuyos
      </p>
    </div>
  </div>
  <form class="data-form" [formGroup]="form">
    <p>Documento de identidad</p>
    <ion-select formControlName="documentType" label="Tipo de documento" label-placement="floating" fill="solid"
      interface="popover" #typeDoc>
      <ion-select-option *ngFor="let type of ($documentType | async)" [value]="type">
        {{ type.description }}
      </ion-select-option>
    </ion-select>
    <ion-input type="text" fill="solid" formControlName="documentNumber" label="Número de documento"
      labelPlacement="floating" [errorText]="messageError('documentNumber')"></ion-input>
    <ion-input type="date" fill="solid" formControlName="expeditionDate" label="Fecha de expedición del documento"
      labelPlacement="floating" [errorText]="messageError('expeditionDate')"></ion-input>
    <ion-input type="date" fill="solid" formControlName="bornDate" label="Fecha de nacimiento" labelPlacement="floating"
      [errorText]="messageError('bornDate')"></ion-input>
    <ion-select formControlName="gender" label="Genero" label-placement="floating" fill="solid" interface="popover"
      #typeDoc>
      <ion-select-option *ngFor="let gender of ($gender | async)" [value]="gender">
        {{ gender.description }}
      </ion-select-option>
    </ion-select>
    <p>Configura tu cuenta</p>
    <ion-input type="email" fill="solid" formControlName="email" label="Correo electrónico" labelPlacement="floating"
      [errorText]="messageError('email')" email></ion-input>
    <ion-input type="email" fill="solid" formControlName="confirmEmail" label="Confirmar correo electrónico"
      labelPlacement="floating" [errorText]="messageError('confirmEmail')" email></ion-input>
    <ion-input type="{{ hidePassword ? 'password' : 'text' }}" fill="solid" formControlName="password"
      label="PIN de seguridad" labelPlacement="floating" maxlength="4" [errorText]="messageError('password')">
      <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="tooglePassword()">
        <ion-icon slot="icon-only" name="{{ hidePassword ? 'eye' : 'eye-off-outline' }}" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-input>
    <ion-input type="{{ hideConfirmPassword ? 'password' : 'text' }}" fill="solid" formControlName="confirmPassword"
      label="Confirmar PIN de seguridad" maxlength="4" labelPlacement="floating"
      [errorText]="messageError('confirmPassword')">
      <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="toogleConfirmPassword()">
        <ion-icon slot="icon-only" name="{{ hideConfirmPassword ? 'eye' : 'eye-off-outline' }}"
          aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-input>
    <app-primary-button [title]="'SIGUIENTE'" [disabled]="!this.form.valid" (onClick)="onSubmit()"></app-primary-button>
    <!-- <app-primary-button [title]="'SIGUIENTE'" (onClick)="onSubmit()"></app-primary-button> -->
  </form>
</div>
